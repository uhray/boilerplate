<!DOCTYPE html>
<html>
<head>

  <!-- Meta information -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimal-ui">
    <title>Uhray Boilerplate</title>

  <!-- Favicon Info: use creator @ http://www.favicon-generator.org -->
    <link rel="shortcut icon" href="/public/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/public/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/public/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/public/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/public/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/public/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/public/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/public/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

  <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

  <!-- // Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

  <!-- build:css -->
    <link rel="stylesheet"
          href="/public/bower/normalize.css/normalize.css">
    <link rel="stylesheet"
          href="/public/bower/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="/public/styles/css/main.css">
  <!-- endbuild -->

  <!-- TOP JS -->
    <script type="text/javascript">
      _locals = {{{locals}}};
    </script>

</head>

<body touch-action="auto">

  <div id="body">

    <!-- context takes over here -->

  </div>

  <!-- BOTTOM JS -->
  <script type="text/javascript"
          src="/public/modules/browserupdate.js"></script>
  <script type="text/javascript"
          src="/public/bower/requirejs/require.js"
          data-main="/public/contexts/{{context}}/configure.js"></script>
</body>

</html>
