
  <div class="column">
    <h2 class="ui blue header">
      <span class="Logo Logo--x-large"></span>
    </h2>
    {{#if error}}
      <div class="ui error message u-text-align--left">
        Incorrect <b>email</b>.
      </div>
    {{/if}}

    {{#if message}}
      <div class="ui success message u-text-align--left">
        You have been sent a reset email.
      </div>
    {{/if}}

    <form class="ui large form"
          action="javascript:;"
          on-submit="validator"
          on-validatorSuccess="doSubmit">

      <div class="ui stacked segment">
        <h3 class="ui blue header"> Forgot Password </h3>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address"
                   value="{{user.email}}"
                   validator="email">
          </div>
        </div>
        <button type="submit"
                class="ui fluid large primary submit button {{#if loading}}loading{{/if}}">
           Submit
        </button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      <a href="#/login">Back to Log In</a>
    </div>
  </div>
