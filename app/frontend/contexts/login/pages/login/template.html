
  <div class="column">
    <h2 class="ui blue header">
      <span class="Logo Logo--x-large"></span>
    </h2>
    {{#if error}}
      <div class="ui error message u-text-align--left">
        Incorrect <b>email</b> or <b>password</b>.
      </div>
    {{/if}}
    <form class="ui large form"
            action="javascript:;"
            on-submit="validator"
            on-validatorSuccess="doSubmit">
      <div class="ui stacked segment">
        <h3 class="ui blue header"> Log In </h3>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address"
                   value="{{user.email}}"
                   validator="email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password"
                   value="{{user.password}}"
                   validator="required">
          </div>
        </div>
        <button type="submit"
                class="ui fluid large primary submit button {{#if loading}}loading{{/if}}">
          Login
        </button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      <div class="ui column u-text-align--left u-float--left u-padding--0">
        <a href="#/signup">Sign Up</a>
      </div>
      <div class="ui column right u-text-align--right u-float--right u-padding--0">
        <a href="#/forgot">Forgot Password</a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
