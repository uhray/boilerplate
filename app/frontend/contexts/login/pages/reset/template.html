
  <div class="column">
    <h2 class="ui blue header">
      <span class="Logo Logo--x-large"></span>
    </h2>
    {{#if error}}
      <div class="ui error message u-text-align--left">
        Invalid code or password.
      </div>
    {{/if}}
    <form class="ui large form"
          action="javascript:;"
          on-submit="validator"
          on-validatorSuccess="doSubmit">
      <div class="ui stacked segment">
        <h3 class="ui blue header"> Reset Your Password </h3>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password"
                   value="{{user.password}}"
                   validator="string,8">
          </div>
        </div>
        <button type="submit"
                class="ui fluid large primary submit button {{#if loading}}loading{{/if}}">
          Submit
        </button>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
