
  <div class="column">
    <h2 class="ui blue header">
      <span class="Logo Logo--x-large"></span>
    </h2>
    {{#if error}}
      <div class="ui error message u-text-align--left">
        {{#if takenEmail}}
          <b>Failure:</b> Email has already been taken.
        {{else}}
          An error occured.
        {{/if}}
      </div>
    {{/if}}
    {{#if success}}
      <div class="ui success message u-text-align--left">
        <b>Success!</b> You have been emailed a confirmation link.
      </div>
    {{/if}}
    <form class="ui large form"
          action="javascript:;"
          on-submit="validator"
          on-validatorSuccess="doSubmit">

      <div class="ui stacked segment">
        <h3 class="ui blue header"> Sign Up </h3>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address"
                   value="{{user.email}}"
                   validator="email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password"
                   id="password1"
                   value="{{user.password}}"
                   validator="string,8">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Confirm Password"
                   value="{{user.password1}}"
                   validator="samevalue,#password1">
          </div>
        </div>
        <button type="submit" class="ui fluid large primary submit button {{#if loading}}loading{{/if}}">
          Sign Up
        </button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Already have an account? <a href="#/login">Log In</a>
    </div>
  </div>
